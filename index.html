<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product App</title>

    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://bootswatch.com/4/darkly/bootstrap.min.css">
</head>
<body>

    <!-- NAVIGATION -->
    <nav class="navbar navbar-dark bg-dark">
        <a href="#" class="navbar-brand">
            Product App
        </a>
    </nav>

    <div class="container">
        <!-- APPLICATION -->
        <div id="App" class="row pt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h4>Add a Product</h4>
                    </div>
                    <form action="#" class="card-body" id="product-form">
                        <div class="form-group">
                            <input type="text" name="name" id="name" placeholder="Product Name" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="number" name="price" step="0.01" placeholder="Product Price" id="price" class="form-control">
                        </div>
                        <div class="form-group">
                            <input type="number" name="year" value="2018" min="1900" max="2023" placeholder="Product Year" id="year" class="form-control">
                        </div>
                        <input type="submit" value="Save" class="btn btn-primary btn-block">
                    </form>
                </div>
            </div>
            <div class="col-md-8" id="product-list">
                
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
